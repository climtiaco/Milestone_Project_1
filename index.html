<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="index.js" type="module"></script>
    <title>Christian Limtiaco Milestone Project</title>
</head>
<header>
        <h1><u>Christian Limtiaco || Milestone Project || Dice Game</u></h1>
</header>
<body> 
    <div class="Div2">
        <p>Enter the names of <br> yourself and your enemy <br>&#128520;  to see who wins in a good ole game of rolling dice! &#128520;</p>

        <p>First player to reach 10, wins!</p>
    </div>
    <div class="gamebox">
        <div class="score">
            <p id="scoreboard">Score</p>
        <div class ="score" id="Player-1-score">Player 1 Score: 0</div>
        <div class ="score" id="Player-2-score">Player 2 Score: 0</div>
        </div>

        <div class="container"></div>
        <div class="dice">
            <p class="player1" id="player1">Player 1</p>
            <img id="img1" src="/images/dice6.png">
        </div>

        <div class="dice">
            <p class="player2" id="player2">Player 2</p>
            <img id="img2" src="/images/dice6.png">
        </div>
       
        <div class="container bottom">
            <button type="button" class="butn" id="roll-butn">
                Roll the Dice
            </button>
        </div>

        <div class="container bottom">
            <button type="button" class="butn" id="name-butn">
                Edit Names
            </button>
        </div>

    </div>
</body>
</html>
