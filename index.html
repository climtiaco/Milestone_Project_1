    <div class="Div2">
        <h2>Enter the names of <br> yourself and your enemy <br>&#128520;  to see who wins in a good ole game of rolling dice! &#128520;</h2>
    </div>
    <div class="gamebox">
        <div class="score">
            <p class="scoreboard">Score</p>

            <img class="img2" src="/images/dice6.png">
        </div>

            <button type="button" class="butn">Roll the Dice
